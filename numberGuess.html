<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var rand = Math.floor(Math.random()*10+1);
		var input = window.prompt("Please make a number guess(1-10): ");
		var number = parseInt(input);
		

		while(rand!=number)
		{
			number=window.prompt("Please try guessing another number:(1-10)");
			
		}
		alert("Congratulations!")

	</script>

</body>
</html>
